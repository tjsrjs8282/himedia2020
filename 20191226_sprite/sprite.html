<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>sprite</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div.nav{width: 980px;margin: 0 auto}
		div.nav>ul{}
		div.nav>ul>li{
			float: left;width: 140px;height: 50px;
			background-image: url(../images/sprites.png);
			overflow:hidden;
		}
		div.nav>ul>li>a{display: block;height: 50px;text-indent:-9999px;}
		div.nav>ul>li:nth-child(1){background-position: 0 0;}
		div.nav>ul>li:nth-child(2){background-position:-140px 0;}
		div.nav>ul>li:nth-child(3){background-position:-280px 0;}
		div.nav>ul>li:nth-child(4){background-position:-420px 0;}
		div.nav>ul>li:nth-child(5){background-position:-560px 0;}
		div.nav>ul>li:nth-child(6){background-position:-700px 0;}
		div.nav>ul>li:nth-child(7){background-position:-840px 0;}

		div.nav>ul>li:nth-child(1):hover{background-position: 0 -50px;}
		div.nav>ul>li:nth-child(2):hover{background-position:-140px -50px;}
		div.nav>ul>li:nth-child(3):hover{background-position:-280px -50px;}
		div.nav>ul>li:nth-child(4):hover{background-position:-420px -50px;}
		div.nav>ul>li:nth-child(5):hover{background-position:-560px -50px;}
		div.nav>ul>li:nth-child(6):hover{background-position:-700px -50px;}
		div.nav>ul>li:nth-child(7):hover{background-position:-840px -50px;}

		div.nav>ul>li:nth-child(1).active{background-position: 0 -50px;}
		div.nav>ul>li:nth-child(2).active{background-position:-140px -50px;}
		div.nav>ul>li:nth-child(3).active{background-position:-280px -50px;}
		div.nav>ul>li:nth-child(4).active{background-position:-420px -50px;}
		div.nav>ul>li:nth-child(5).active{background-position:-560px -50px;}
		div.nav>ul>li:nth-child(6).active{background-position:-700px -50px;}
		div.nav>ul>li:nth-child(7).active{background-position:-840px -50px;}
	</style>
</head>
<body>
	<div class="nav">
		<!-- ul>li*7>a[#]>{menu$} -->
		<ul class="clearfix">
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
			<li><a href="#">menu6</a></li>
			<li class="active"><a href="#">menu7</a></li>
		</ul>
	</div>
</body>
</html>
