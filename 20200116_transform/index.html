<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.boxWrap{
			width: 300px;height: 300px;
			background-color:skyblue;
			/*transform:translate(50%,50%);*/
			/*transform:translateX(-50%) translateY(-50%);*/
			transform:translate(-50%,-50%);
			position: absolute;
			left:50%;top:50%;
			overflow: hidden;
		}
		.box{
			width: 300px;height: 300px;
			background-color: #0f0;transition:0.3s;
		}
		.boxWrap:hover .box{transform:rotate(10deg) scale(0.85);}
		.visual{height: 200px;background-color: #f00;}
	</style>
</head>
<body>
	<div class="boxWrap">
		<div class="box"></div>
	</div>

	<div class="visual"></div>
	
	
</body>
</html>
