<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="../css/reset.css">
	

	<style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
  </style>
  
</head>
<body>

	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<video class="cover" id="my-vid" autolay="" muted="" loop="" playsinline="" data-object-fit="cover">
                      <source src="https://cdndept.galleria.co.kr/upload/dept/rightgalleria/media-file.mp4?autoplay=1" type="video/mp4">
                      <p>이 브라우저는 비디오 태그를 지원하지 않습니다.</p>  
                  </video>

			</div>
			<div class="swiper-slide"><img src="../images/pc01.jpg" alt=""></div>
			<div class="swiper-slide"><img src="../images/pc01.jpg" alt=""></div>
			<div class="swiper-slide"><img src="../images/pc01.jpg" alt=""></div>
			<div class="swiper-slide"><img src="../images/pc01.jpg" alt=""></div>
			<div class="swiper-slide"><img src="../images/pc01.jpg" alt=""></div>
		</div>
		<!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
	</div>
  <script src="js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      //loop: false,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
       mousewheel: true,

      mousewheel: {
        // forceToAxis: true,
        releaseOnEdges: true
      },
      keyboard: true,
      simulateTouch: false,
      parallax: true,

      effect: "slide"
    });

    console.log(swiper.activeIndex)
    if (swiper.activeIndex == 0) {
        document.getElementById("my-vid").play();
      }

    swiper.on("slideChangeTransitionStart", function(el) {
     
      document.getElementById("my-vid").pause();
      
    });


     swiper.on("slideChangeTransitionEnd", function(el) {
    
      if (swiper.activeIndex == 0) {
        document.getElementById("my-vid").play();
      } else if (swiper.activeIndex == 1) {
        
        //$('#move-bg').css({"transition":"transform 100s","transform":"scale(2)"});
      } else if (swiper.activeIndex == 2) {
        
        swiper.mousewheel.disable();
        //$(".g_slider__overlay").removeAttr("style");
      } else if (swiper.activeIndex == 3) {
        
      }
      
    });
  </script>
</body>
</html>
