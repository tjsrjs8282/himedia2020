<style>
	body{
		background-color: deepskyblue;
	}
	.svgWrap{
		width: 1000px;
		margin: 0 auto;
	}
	#svgWrapper path{
		stroke: #fff;
		stroke-width:2;
		fill:#000;
		animation: textView 1s 0.5s forwards;
	}

	@keyframes textView{
		from{opacity: 1; fill:skyblue;}
		to{opacity: 1; fill:blue;}
	}
</style>

<script>
	$(function(){
		var pathes = $("#svgWrapper").find("path");
		// for(var i = 0; i < pathes.length; i++){
		// 	var path = $("#svgWrapper path").get(i)
		// 	var total_length = path.getTotalLength();
		// 	console.log(total_length);	

		// 	path.style.strokeDasharray = total_length;
		// 	path.style.strokeDashoffset = total_length;
		// 	$(path).animate({"strokeDashoffset" : 0},1000)
		// }

		pathes.each(function(i,path){
			var total_length = path.getTotalLength();
			path.style.strokeDasharray = total_length;
			path.style.strokeDashoffset = total_length;
			$(path).animate({"strokeDashoffset" : 0},1000)
		});




	});
</script>
