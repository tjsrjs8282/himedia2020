<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>svg</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<style type="text/css">
		body{background-color:skyblue;}
		.st0{
			fill:none;stroke:#000000;stroke-miterlimit:10;
			stroke-dasharray:600;
			stroke-dashoffset:600;
			
		}
		@keyframes lineAni{
			to{stroke-dashoffset:0;}
		}

		.svgWrapper.animate .st0{
			animation:lineAni 1s forwards linear;
		}

	</style>
	<script>
		$(window).scroll(function(){
			var sTop = $(this).scrollTop();
			console.log(sTop);
			if(sTop>500){
				$(".svgWrapper").addClass("animate");
			}else{
				$(".svgWrapper").removeClass("animate");
			}
		});
	</script>
</head>
<body>
	<div style="height: 1000px;"></div>
	<div class="svgWrapper ">
		<svg id="Layer_1" x="0px" y="0px" width="500px" height="500px" viewBox="0 0 500 500">

		c33.846,6.406,73.594,11.535,97.18,40.481c11.61,14.247,20.266,29.724,24.362,47.677C374.04,423.79,376.254,437.749,391,448"/>
		</svg>
	</div>
</body>
</html>
