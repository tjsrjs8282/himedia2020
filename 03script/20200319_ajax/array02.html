<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		var view = [
			["잉코","img1.jpg"],
			["장미꽃","img2.jpg"],
			["거위","img3.jpg"],
			["바이킹","img4.jpg"],
			["놀이동산","img5.jpg"],
			["거위","img6.jpg"],
			["잉코2","img7.jpg"],
			["잉코","img1.jpg"]
		];
		$(function(){
			var text="";

			for(var i=0;i<view.length;i++){
				text+= "<li>"
				text+= "<img src='../../images/"+view[i][1]+"'>";
				text+= "<div class='bg-black'></div>"
				text+= "<span class='txt'>"+view[i][0]+"</span>";
				
				text+= "</li>"
			}

			$(".han").append(text);

		});
		

	</script>
	<style>
		.wrap{width: 1000px;margin: 0 auto}

		ul>li{float: left;margin-right:10px;width: 242.5px;position: relative;cursor:pointer;transition:0.3s;overflow: hidden;}
		ul>li:nth-child(4),ul>li:nth-child(8){margin-right:0;margin-bottom:10px;}
		ul>li img{width: 100%;display: block;transition: 0.3s}
		.bg-black{
			background-color:orange;opacity:0;position: absolute;width: 100%;height: 100%;top:0;left:0;transition:0.3s;
		}
		.han .txt{
			position: absolute;width:100%;height:100%;
			display:flex;justify-content:center;align-items:center;top:0;left:0;
			color:white;font-weight:bold;
		}
		li:hover img{transform:scale(1.2)}
		li:hover .bg-black{opacity:0.5;}

	</style>

</head>
<body>
	<div class="wrap">
		<ul class="han clearfix">
			
		</ul>
	</div>
	
</body>
</html>
