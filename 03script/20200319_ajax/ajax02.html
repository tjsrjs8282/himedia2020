<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>ajax</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(function(){
			$.getJSON('book.json',function(data){
				var books = data.book;
				$(books).each(function(i,obj){
					var title = obj.title;
					var img = obj.bookimg;
					var href = obj.href;

					var txt="";
						txt += "<li>";
						txt += "<a href='"+href+"' target='_blank'><img src='images/"+img+"'></a>";
						txt += "<div class='txt'>"+title+"</div>";
						txt += "</li>";
						$(".han").append(txt);
				});
			});
			

		}); // jquery end


						
	</script>
</head>
<body>
	<div class="wrap">
		<ul class="han"></ul>
	</div>
</body>
</html>
