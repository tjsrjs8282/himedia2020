<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<style>
		#myDiv{width: 100%;height: 100%;position: absolute;top:0;left:0;}
	</style>
	<script>
		function creatDiv(){
			var obj = document.getElementById("parent");
			//var obj = document.getElementsByTagName("body")[0];
			var newDiv = document.createElement("div");
			newDiv.innerHTML = "새로 생성된 div입니다. ";
			newDiv.setAttribute("id","myDiv");
			newDiv.style.backgroundColor = "yellow";

			newDiv.onclick = function(){
				var p = this.parentElement;
				console.log(p);
				p.removeChild(this);
			};


			obj.appendChild(newDiv);
		}
	</script>
</head>
<body id="parent">
	<h3>div생성</h3>
	<hr>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius iste, id error deserunt dolores ducimus voluptatibus nemo explicabo distinctio aliquid.</p>
	<a href="#" onclick="creatDiv()">div생성</a>
</body>
</html>
