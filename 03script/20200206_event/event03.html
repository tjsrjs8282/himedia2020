<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>event</title>
	<script>
		var width = 1;
		function down(obj){
			obj.style.fontStyle="italic";
		}
		function up(obj){
			obj.style.fontStyle="normal";
		}
		function over(obj){
			obj.style.borderColor = "violet";
		}
		function out(obj){
			obj.style.borderColor = "red";
		}
		function wheel(e,obj){
			console.log(e.wheelDelta);
			if(e.wheelDelta<0){ //마우스 스크롤 아래 -
				width = width - 1; // width--;
				if(width<0){width=0;}
			}else{ // 마우스 스크롤 위+
				width = width + 1; // width++;
			}
			console.log(width);
			obj.style.borderStyle = "solid";
			obj.style.borderColor = "skyblue";
			obj.style.borderWidth = width + "px";
		}
	</script>
</head>
<body>
	<h3>mouse</h3>
	<hr>
	<div>마우스 관련 <span 
		onmousedown="down(this)" 
		onmouseup="up(this)" 
		onmouseover="over(this)" 
		onmouseout="out(this)" 
		onwheel="wheel(event,this)"

		>이벤트</span>가 발생합니다.</div>
</body>
</html>
