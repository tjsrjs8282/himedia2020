<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>banner slider</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<script>
		$(function(){
			// $("#wrapper li").eq(2).css("top",0).animate({top:"-100%"},1000);
			// $("#wrapper li").eq(0).css("top","100%").animate({top:0},1000);

			var current = 0;
			var viewTop = 0;
			var banner = $("#wrapper li");
			var bannerCount = banner.length;

			// function hanM(){
			// 	move(current,"0","-100%");
			// 	current++;
			// 	if( current == bannerCount ){current=0;}
			// 	move(current,"100%","0");
			// }

			function hanM(){
				//move(current);
				banner.eq(current-1).css("opacity",0);
				current++;
				if( current == bannerCount ){current=0;}
				move(current);
			}

			setInterval(hanM,3000)

			function move(i){
				banner.eq(i).css({top:0,"z-index":viewTop++}).animate({opacity:1},100);
			}
		})
	</script>
	<style>
		img{display: block;width:500px;}
		#wrapper{width: 500px;height: 200px;margin:20px auto;}
		#wrapper ul{width: 500px;height: 208px;position: relative;background-color:red;overflow: hidden;}
		#wrapper ul li{position: absolute;top:100%;opacity:0;}
		#wrapper ul li:nth-child(1){top:0;opacity:1;}
	</style>
</head>
<body>
	<div id="wrapper">
		<ul>
			<li><img src="../../images/pc01.jpg" alt=""></li>
			<li><img src="../../images/pc02.jpg" alt=""></li>
			<li><img src="../../images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
