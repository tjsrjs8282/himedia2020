<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<script>
		function adder(a,b){
			var sum = a + b;
			return sum;
		}

		function multi(a,b){
			var sum = a * b;
			return sum;
		}

		var n = adder(100,500);
		var m = multi(100,500);
		document.write(n+"<br>");
		document.write(m);
		//adder();

	</script>
	<br>
	<script>
		function dan(dan,size){
			//var dan = 3;
			document.write("<div style='font-size:" + size + "px'>"+ dan + "ë‹¨</div>")
			for(var i=1;i<=9;i++){
				document.write(dan + " x " + i + " = " + dan*i + "<br>");
			}
		}
	</script>
	<style>
		.box,.box1{float: left;width:200px;}
		.box{background-color:skyblue;}
		.box1{background-color:yellow;}

	</style>
	<div class="box">
		<script>dan(3,20);</script>
	</div>
	<div class="box1">
		<script>dan(8,20);</script>
	</div>
</body>
</html>
