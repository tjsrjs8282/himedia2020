<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script>
		//var result;
		function add(name,num){
			document.write(name + " 학생이 1부터 " + num + "까지 덧셈 수행<br>");
			var sum = 0;
			for(var i=1;i<=num;i++){
				sum = sum + i; // sum += i;
				//i = i + 1;
			}
			//return sum;
			document.write(sum);
		}

	</script>
</head>
<body>
	<div>
		<script>
			add("한성용",10);
		</script>

	</div>
	<div>
		<script>
			add("홍길동",100);
		</script>
	</div>
</body>
</html>
