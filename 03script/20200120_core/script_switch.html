<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script>
		var fruits = "체리";
		var price;
		
		switch(fruits){
			case "바나나":price = 200;break;
			case "사과":price = 300;break;
			case "체리":price = 400;break;
			default:price = 0;
		}

		document.write(price+"원 입니다.");
	</script>
</head>
<body>
	
</body>
</html>
