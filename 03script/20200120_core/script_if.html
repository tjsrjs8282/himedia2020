<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>if</title>
</head>
<body>
	<h3>학점출력</h3>
	<script>
		var grade;
		var score = prompt("한성용님 점수를 입력하세요.",100);
		//prompt()
		console.log(score);
		score = parseInt(score); // parseInt()

		if(score >= 90){
			grade = "A";
		}else if(score >= 80){
			grade = "B";
		}else if(score >= 70){
			grade = "C";
		}else if(score >= 60){
			grade = "D";
		}else{
			grade = "F";
		}
		document.write(score + "는 " + grade + "입니다.");
	</script>
</body>
</html>
