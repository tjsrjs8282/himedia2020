<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>animate</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	
	<style>
		.nav{width: 1000px;margin: auto;}
		ul.menu{}
		ul.menu li{float: left;width: 20%;height: 40px;line-height:40px;position: relative;text-align: center;cursor:pointer;}
		ul.menu li.active:before{
			content:"";display: block;width: 8px;height: 8px;border-radius:50%;background-color: #f00;
			left:50%;transform:translateX(-50%);position: absolute;
			transition: .3s
		}
		ul.menu li.active{color:#f00;}

		ul.menu li:hover:before{
			content:"";display: block;width: 8px;height: 8px;border-radius:50%;background-color: #f00;
			left:50%;transform:translateX(-50%);position: absolute;
		}
		ul.menu li:hover{color:#f00;}
		.bar{
			width:200px;height:10px;background-color: #f00;
			position: relative;
		}




	</style>
	<script>
		$(document).ready(function(){
			$(".menu>li").mouseover(function(){});
			$(".menu>li").mouseout(function(){});
		});
	</script>
</head>
<body>
	<div class="nav">
		<ul class="menu clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
		<div class="bar"></div>
	</div>
	<script>
		var nowCurrent;
		function nowMenu(menu){

			$("ul.menu>li").eq(menu).addClass("active");

			$(".bar").animate({left:menu*200},100)

			$("ul.menu>li").mouseenter(function(){
				var menuLi = $(this).index();
				//console.log(menuLi);
				$(".bar").animate({left:menuLi*200},100);
				nowCurrent = menuLi;
			});
			$(".nav").mouseleave(function(){
				console.log(nowCurrent);
				$(".bar").animate({left:menu*200},100)
			});
		}
		nowMenu(4);
	</script>
	
</body>
</html>
