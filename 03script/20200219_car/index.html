<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>car</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<script src="../../js/jquery-3.1.1.min.js"></script>
	<style>
		#panel{
			width: 600px;height: 300px;
			border: 1px solid #000;
			position: relative;
			margin: auto;
		}
		.bar{
			width: 500px;height: 20px;
			background-color: #f00;
			position: absolute;
			left: 50px;top: 190px;
		}
		#car{position: absolute;left: 50px;top:120px;}
		
		.rotate{transform: rotateY(180deg)}


		#car1{position: absolute;right:50px;top:170px;transform:rotateY(180deg);}
		.rotate1{transform: rotateY(0) !important}
	</style>
	<script>
		$(function(){
			var objBar = $(".bar");
			var objCar = $("#car");
			var objCar1 = $("#car1");
			var nStart = objBar.position().left;
			var nEnd = nStart + objBar.width() - objCar.width();
			var nStep = 2;
			var nCurrent = nStart;
			var nTimerId = 0;
			//console.log("시작위치 : "+nStart+", 끝위치 : "+nEnd);

			function hMove(){
				//nCurrent = nCurrent + nStep;
				nCurrent += nStep;
				if(nCurrent > nEnd){
					nStep=-2;
					objCar.addClass("rotate");
					objCar1.addClass("rotate1");
				}
				if(nCurrent<nStart){
					nStep = 2;
					objCar.removeClass();
					objCar1.removeClass();
				}

				//console.log(nCurrent);
				objCar.css("left",nCurrent);
				objCar1.css("right",nCurrent);
			}

			//setInterval(hMove,30);

			$(".btn_start").click(function(){
				if(nTimerId == 0){
					nTimerId = setInterval(hMove,30);
				}
				console.log(nTimerId);
			});
			$(".btn_stop").click(function(){
				if(nTimerId != 0){
					clearInterval(nTimerId);
					nTimerId = 0;
				}
			});



		});
	</script> 
</head>
<body>
	<div id="panel">
		<div class="bar"></div>
		<div id="car"><img src="../../images/car.png" alt=""></div>

		<div id="car1"><img src="../../images/car.png" alt=""></div>
	</div>
	<button class="btn_start">시작</button>
	<button class="btn_stop">정지</button>
</body>
</html>
