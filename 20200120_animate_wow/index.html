<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>animate</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="animate.css">
	<script src="wow.js"></script>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background-color:skyblue;
		}
		.box01{width: 1000px;margin: 0 auto}
		.box01 li{
			float: left;width: 188px;height: 188px;
			margin-right: 15px;background-color:skyblue;
			border-radius:5px;transition:0.3s;
		}
		.box01 li:last-child{margin-right:0;}
		ul.box01 li:hover{box-shadow:10px 10px 10px black;}
	</style>
	<script>
		new WOW().init();
	</script>
</head>
<body>
	<div class="box animated zoomInDown"></div>
	
	<div style="height:2000px">1</div>
	<ul class="box01 clearfix">
		<li class="wow bounceInLeft" data-wow-delay="0">animation1</li>
		<li class="wow zoomInDown" data-wow-delay="0.3s">animation2</li>
		<li class="wow zoomInDown" data-wow-delay="0.6s">animation3</li>
		<li class="wow zoomInDown" data-wow-delay="0.9s">animation4</li>
		<li class="wow bounceInRight" data-wow-delay="1.2s">animation5</li>
	</ul>
<div style="height:30px"></div>
	<ul class="box01 clearfix">
		<li class="wow bounceInLeft" data-wow-delay="2.7s">animation1</li>
		<li class="wow zoomInDown" data-wow-delay="2.4s" >animation2</li>
		<li class="wow zoomInDown" data-wow-delay="2.1s">animation3</li>
		<li class="wow zoomInDown" data-wow-delay="1.8s">animation4</li>
		<li class="wow bounceInRight" data-wow-delay="1.5s">animation5</li>
	</ul>
	<div style="height:30px"></div>
	<ul class="box01 clearfix">
		<li class="wow pulse" data-wow-delay="2.7s" data-wow-iteration="infinite">animation1</li>
		<li class="wow pulse" data-wow-delay="2.4s"  data-wow-iteration="infinite">animation2</li>
		<li class="wow pulse" data-wow-delay="2.1s" data-wow-iteration="infinite">animation3</li>
		<li class="wow pulse" data-wow-delay="1.8s" data-wow-iteration="infinite">animation4</li>
		<li class="wow pulse" data-wow-delay="1.5s" data-wow-iteration="infinite">animation5</li>
	</ul>
	<div style="height:200px">2</div>


</body>
</html>
