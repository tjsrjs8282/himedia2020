<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>media</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		img{width: 100%;display: block;}
		ul{width: 100%;}
		ul>li{float: left;width: 25%;transition:0.5s;}

		@media screen and (min-width:960px){ /*pc ver*/
			body{background-color:black;}
		}
		@media screen and (min-width:540px) and (max-width:959px){  /*타블렛 500~960*/
			body{background-color:skyblue;}
			ul>li{width: 50%;}
		}
		@media screen and (max-width:539px){ /*mobile ver*/
			body{background-color:pink;}
			ul>li{width: 100%;height:150px;overflow: hidden;}
			ul>li img{transform:translateY(-50%);}
			.del{display: none;}
		}
	</style>
</head>
<body>
	<ul class="clearfix">
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li><img src="../images/testimg.jpg" alt=""></li>
		<li class="del"><img src="../images/testimg.jpg" alt=""></li>
	</ul>
</body>
</html>
