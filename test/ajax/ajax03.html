<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
	<script>
		$(function(){
			$.ajax({
				url: 'book.xml', //호출을 원하는 파일의 경로 및 파일명을 작성
				dataType: 'xml', 
				success: function(data){
					$(data).find('book').each(function(){
						var title = $('title', this).text();
						var author = $('author', this).text();
						var price = $('price', this).text();
						var txt = "<li>" + title + ", " + author + ", "+ price + "</li>";
						$('.han').append(txt);
					});
				}
			});	// end ajax
		});		
		
	</script>
	<style>
		li{list-style:none}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="han"></ul>
	</div>
</body>
</html>
