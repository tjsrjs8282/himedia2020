<!DOCTYPE html>
<html lang="ko">

<body>
	<svg width="500" height="100">
  <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />
  
  <animate 
           xlink:href="#orange-circle"
           attributeName="cx"
           from="50"
           to="450" 
           dur="1s"
           begin="click"
           fill="freeze" />
</svg>
<style>
	.svg{width: 100px;height: 100px;background-color:skyblue;}
</style>
<img src="star.svg" class="svg">

<style>
	.star{width: 200px;height: 200px;
		background-color: #f00;
		background-repeat: no-repeat;
		background-position: center;
		background-size:cover;
		background-image: url(star.svg);}
</style>
<div class="star">
	
</div>


<style>
	.wrap{_background-color:#ff0;}
	.starView{_fill:red;transition:0.3s;}
	.starView:hover{_fill:skyblue;}
</style>

<div class="wrap">

		 width="100px" height="100px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">


 <circle id="orange-circle1" r="10" cx="50" cy="50" fill="pink" />
  
		  <animate 
		           xlink:href="#orange-circle1"
		           attributeName="cx"
		           from="50"
		           to="60" 
		           dur="1s"
		           begin="click"
    values="80; 50;80; 50; 80; 50; 80;50"
    keyTimes="0; 0.15; 0.3; 0.45; 0.6; 0.75; 0.9; 1"
		           
		           
		           fill="#000" />

	<polygon class="starView" fill="transparent" stroke="#000000" stroke-miterlimit="10" points="50.888,8.844 60.849,39.5 93.083,39.5 67.005,58.342 
		76.966,88.946 50.888,69.973 24.81,88.906 34.771,58.348 8.693,39.5 40.927,39.5 "/>




	
	</svg>


	
</div>

<polygon points="-1.502,-2 -2,-2 -2,35.202 49.5,49 " class="colorOne"/>
<polygon fill="#8CC640" points="35.834,-2 -1.502,-2 49.5,49 "  class="colorTwo"/>

<polygon points="35.835,100 63.165,100 49.5,49 "  class="colorOne"/>

<polygon fill="#8CC640" points="-2,35.202 -2,62.801 49.5,49 "  class="colorTwo"/>
</svg>


<script>
	var view = 1;
	

	function tStar(){
		if(view ==1){
			$(".colorOne").attr("fill","skyblue");
			$(".colorTwo").attr("fill","#8CC640");
			view =2;
		}else{
			$(".colorOne").attr("fill","#8CC640");
			$(".colorTwo").attr("fill","skyblue");
			view = 1;
		}
	}

	setInterval(tStar,300);



	
</script>
