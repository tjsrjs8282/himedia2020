<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>bxslider</title>
	<link rel="stylesheet" href="css/jquery.bxslider.css">
	<link rel="stylesheet" href="css/reset.css">

	<style>
		/*ul.slider li img{width: 100%;	}*/
		.sliderWrap{width:900px;margin: 0 auto;position: relative;}
		.bx-wrapper {
		    -moz-box-shadow: 0 none;
		    -webkit-box-shadow: 0 none;
		    box-shadow: 0 none;
		    border: 0 none;
		    margin-bottom: 0;
		}
		.bx-wrapper .bx-pager{
    position: absolute;
    bottom: 30px;
    width: 100%;
		}
		.nextBtn,.prevBtn{
			position: absolute;top:50%;margin-top:-50px;cursor:pointer;
		}
		.nextBtn{right:0;}
	</style>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>
	<script>

		$(document).ready(function(){
			var mySlide = $(".slider").bxSlider({
				auto:true,
				controls:false,
				pager:false,
				onSlideAfter: function($slideElement, oldIndex, newIndex){  
			       console.log("이전"+oldIndex);
			       console.log("새것"+newIndex);
			       console.log("지금"+mySlide.getCurrentSlide());
			    }
			});

			console.log(mySlide.getCurrentSlide());

			$(".nextBtn").click(function(){
				mySlide.goToNextSlide();
			});

			$(".prevBtn").click(function(){
				mySlide.goToPrevSlide();
			});

			$(".sliderOne").bxSlider();


		});

	</script>
</head>
<body>
	<!-- ul.slider>li*3>img[src="images/pc0$.jpg"] -->
	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt="img01"></li>
			<li><img src="images/pc02.jpg" alt="img02"></li>
			<li><img src="images/pc03.jpg" alt="img03"></li>
		</ul>
		<div class="nextBtn">
			<img src="images/btn_right.png" alt="다음">
		</div>
		<div class="prevBtn">
			<img src="images/btn_left.png" alt="이전">
		</div>
	</div>
	<div style="height: 200px;background: #f00;" onclick="dLink();"></div>

		<ul class="sliderOne">
			<li><img src="images/pc01.jpg" alt="img01"></li>
			<li><img src="images/pc02.jpg" alt="img02"></li>
			<li><img src="images/pc03.jpg" alt="img03"></li>
		</ul>
</body>
